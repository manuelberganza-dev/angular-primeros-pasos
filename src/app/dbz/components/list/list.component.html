<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isEven = even;
  "
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{ 'list-group-item-dark': isEven }"
  >
    <div>
      <strong class="text-primary">{{ i + 1 }}-</strong>
      {{character.name}} -
      <strong>Power: </strong>{{character.power}}
    </div>

    <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger">Borrar</button>
  </li>
</ul>
