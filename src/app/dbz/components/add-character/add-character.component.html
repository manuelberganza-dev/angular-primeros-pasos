<h4>Agregar personaje</h4>

<form (ngSubmit)="emitCharacter()">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Nombre"
    [(ngModel)]="character.name"
    name="name">

  <input
    type="number"
    class="form-control mb-2"
    placeholder="Poder"
    [(ngModel)]="character.power"
    name="power">


  <button
    class="btn btn-primary">
    Crear personaje
  </button>
</form>

<pre>
{{ character | json }}
</pre>
