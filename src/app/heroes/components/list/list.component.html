<h3>Lista de Heroes</h3>

<h3 *ngIf="removedHero; else nothingWasDeleted">Heroe borrado <small class="text-danger"> {{removedHero}} </small> </h3>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  (click)="removeLasthero()"
  class="btn btn-outline-danger"
  >
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-group-item"> {{hero}} </li>
</ul>
